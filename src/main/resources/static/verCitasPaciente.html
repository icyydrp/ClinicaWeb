<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas - Clínica Señor de Luren</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-light border-bottom mb-4">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo clinica señor de Luren.png" alt="Logo" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Especialidades</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Reservar Citas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Ver Citas</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1 class="text-center mb-4">Mis Citas</h1>

        <div class="row mb-3">
            <div class="col">
                <input type="date" id="fechaInicio" class="form-control" placeholder="Fecha Inicio">
            </div>
            <div class="col">
                <input type="date" id="fechaFin" class="form-control" placeholder="Fecha Fin">
            </div>
            <div class="col">
                <button class="btn btn-primary w-100" id="filtrarBtn">Filtrar</button>
            </div>
        </div>

        <div id="listaCitas" class="list-group"></div>

        <button class="btn btn-secondary mt-4" onclick="verHistorial()">Ver Historial</button>
        <button class="btn btn-success mt-2" onclick="descargarHistorialPDF()">Descargar PDF</button>
    </div>

    <!-- Modal Modificar Cita -->
    <div class="modal fade" id="modalModificar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modificar Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="citaIdModificar">
                    <div class="mb-3">
                        <label for="motivoNuevo" class="form-label">Motivo</label>
                        <input type="text" id="motivoNuevo" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="fechaNueva" class="form-label">Fecha</label>
                        <input type="date" id="fechaNueva" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="horaNueva" class="form-label">Hora</label>
                        <input type="time" id="horaNueva" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                    <button class="btn btn-primary" id="guardarCambiosBtn">Guardar Cambios</button>
                </div>

                <div id="listaCitas" class="list-group"></div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/verCitasPacientes.js"></script>
</body>

</html>
