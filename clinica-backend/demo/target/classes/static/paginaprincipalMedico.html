<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Médico</title>

    <!-- Iconos y Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/perfilMedico.css">
</head>
<body class="bg-light">

    <!-- Header -->
    <header class="bg-primary text-white p-3 d-flex align-items-center justify-content-between">
        <div class="navbar-brand">Dashboard Médico</div>
<div class="position-relative notification-icon" style="cursor: pointer;" id="notification-bell">
    <i class="fas fa-bell fa-2x"></i>
    <span id="notification-count" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
    <div id="notification-list" class="card mt-2" style="min-width: 300px; display: none; position: absolute; right: 0; z-index: 1050;">
        <div class="card-body">
            <ul id="notifications" class="list-group list-group-flush"></ul>
        </div>
    </div>
</div>

    </header>

    <div class="d-flex" style="height: calc(100vh - 56px);">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-4" style="width: 250px;">
            <h3 id="medicoNombre" class="text-center mb-4">Bienvenido Doctor</h3>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="paginaPrincipalMedico.html" class="nav-link text-white">Inicio</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="verCitasMedico.html" class="nav-link text-white">Visualizar citas</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="calendarioMedico.html" class="nav-link text-white">Calendario</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="RecetaGestionar.html" class="nav-link text-white">Visualizar recetas</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" onclick="cerrarSesion()">Cerrar Sesión</a>
                </li>
            </ul>
        </div>

        <!-- Contenido principal -->
        <div class="flex-grow-1 p-5">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img id="profilePic" src="/uploads/default.jpg" alt="Foto de Perfil" class="rounded-circle mb-3" style="width: 150px; height: 150px;">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <label class="btn btn-primary">
                            Subir Foto
                            <input type="file" id="uploadPic" name="foto" class="d-none">
                        </label>
                    </form>
                </div>

                <div class="col-md-8">
                    <h4>Información Personal</h4>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" id="apellido" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="correo" class="form-label">Correo Electrónico:</label>
                            <input type="email" id="correo" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="dni" class="form-label">DNI:</label>
                            <input type="text" id="dni" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="especialidad" class="form-label">Especialidad:</label>
                            <input type="text" id="especialidad" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="numero_colegiatura" class="form-label">Número de Colegiatura:</label>
                            <input type="text" id="numero_colegiatura" class="form-control">
                        </div>
                    </div>
                    <button id="guardar-cambios" class="btn btn-success w-100 mt-3">Guardar Cambios</button>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-12">
                    <h4>Cambiar Contraseña</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="current_password" class="form-label">Contraseña Actual:</label>
                            <input type="password" id="current_password" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="new_password" class="form-label">Nueva Contraseña:</label>
                            <input type="password" id="new_password" class="form-control">
                        </div>
                    </div>
                    <button id="cambiar-password" class="btn btn-warning w-100">Cambiar Contraseña</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/perfilMedico.js"></script>
</body>
</html>
