<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas - Cl칤nica Se침or de Luren</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/citaspaciente.css">
</head>

<body>
    <!-- Header Navbar -->
    <header class="bg-light border-bottom">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo clinica se침or de Luren.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li><a href="paginaprincipalPaciente.html" class="nav-link active">INICIO</a></li>
                        <li><a href="servicios.html" class="nav-link">SERVICIOS</a></li>
                        <li><a href="especialidades.html" class="nav-link">ESPECIALIDADES</a></li>
                        <li><a href="agendarCita.html" class="nav-link">RESERVAR CITAS</a></li>
                        <li><a href="verCitasPaciente.html" class="nav-link">VER CITAS</a></li>
                        <li>
                            <a href="#" class="nav-link position-relative" data-bs-toggle="modal" data-bs-target="#modalNotificaciones">
                                游댒
                                <span id="notificationCount" class="badge bg-primary">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center mb-4">Mis Citas</h1>

        <div class="row mb-3">
            <div class="col-md-4">
                <input type="date" id="fechaInicio" class="form-control" placeholder="Fecha Inicio">
            </div>
            <div class="col-md-4">
                <input type="date" id="fechaFin" class="form-control" placeholder="Fecha Fin">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100" id="filtrarBtn">Filtrar</button>
            </div>
        </div>

        <div id="listaCitas" class="list-group"></div>

        <button class="btn btn-secondary mt-4" onclick="verHistorial()">Ver Historial</button>
        <button class="btn btn-success mt-2" onclick="descargarHistorialPDF()">Descargar PDF</button>
    </div>

    <!-- Modal de Notificaciones -->
    <div class="modal fade" id="modalNotificaciones" tabindex="-1" aria-labelledby="notificacionesLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificacionesLabel">Notificaciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <ul id="listaNotificaciones" class="list-group">
                        <!-- Las notificaciones se cargar치n aqu칤 din치micamente -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Modificar Cita -->
    <div class="modal fade" id="modalModificar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modificar Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="motivoNuevo" class="form-label">Motivo</label>
                        <input type="text" id="motivoNuevo" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="fechaNueva" class="form-label">Fecha</label>
                        <input type="date" id="fechaNueva" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="horaNueva" class="form-label">Hora</label>
                        <input type="time" id="horaNueva" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="guardarCambiosBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/verCitasPacientes.js"></script>
   
</body>
</html>
