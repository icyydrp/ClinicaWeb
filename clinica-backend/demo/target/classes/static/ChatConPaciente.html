<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Chat.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Lista de Pacientes -->
            <div id="pacientesLista" class="col-3 p-3 shadow-sm">
                <h4 class="text-center mb-4">Tus Pacientes</h4>
                <ul class="list-group" id="listaPacientes"></ul>
            </div>

            <!-- SecciÃ³n de Chat -->
            <div id="chatSection" class="col-9 d-flex flex-column">
                <div class="chat-header py-3 px-4 shadow-sm">
                    <h4 id="tituloChat" class="m-0">Selecciona un paciente</h4>
                </div>
                <div class="chat-messages p-4" id="chatContainer"></div>
                <div class="input-group p-3 shadow-sm">
                    <input type="text" id="mensajeInput" class="form-control" placeholder="Escribe un mensaje...">
                    <button class="btn btn-primary" id="enviarMensajeBtn">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/ChatConPaciente.js"></script>
</body>
</html>
