<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="css/agendarCita.css">
</head>

<body>
    <div class="container">
        <button class="btn-regresar" onclick="window.history.back()">← Regresar</button>

        <div class="form-container">
            <h1>Agendar Cita Médica</h1>
            <form id="formAgendarCita">
                <!-- Paciente ID dinámico desde la sesión -->
                <input type="hidden" id="pacienteId" name="pacienteId" value="">

                <div class="form-group">
                    <label for="fecha">Fecha de la cita:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <div class="form-group">
                    <label for="hora">Hora de la cita:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>

                <div class="form-group">
                    <label for="especialidad">Especialidad:</label>
                    <select id="especialidad" name="especialidad" required>
                        <option value="">Seleccione una especialidad</option>
                        <option value="Cardiología">Cardiología</option>
                        <option value="Pediatría">Pediatría</option>
                        <option value="Neurología">Neurología</option>
                        <option value="Dermatología">Dermatología</option>
                        <option value="Ginecología">Ginecología</option>
                        <option value="Urología">Urología</option>
                        <option value="Endocrinología">Endocrinología</option>
                        <option value="Traumatología">Traumatología</option>
                        <option value="Psiquiatría">Psiquiatría</option>
                        <option value="Oftalmología">Oftalmología</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="medico_id">Seleccionar médico:</label>
                    <select id="medico_id" name="medico_id" required>
                        <option value="">Seleccione un médico</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="motivo">Motivo de la cita:</label>
                    <textarea id="motivo" name="motivo" required></textarea>
                </div>

                <button type="submit" class="btn-agendar">Agendar Cita</button>
            </form>
        </div>
    </div>

    <script src="js/agendarCita.js"></script> <!-- Archivo JS separado -->
</body>
</html>
