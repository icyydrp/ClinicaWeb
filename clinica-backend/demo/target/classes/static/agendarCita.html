<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita Médica</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/agendarCita.css">

    <!-- Iconos de FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container mt-5">
        <button class="btn-regresar mb-3" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Regresar
        </button>

        <div class="card shadow-lg p-4">
            <div class="row">
                <div class="col-md-5 d-flex align-items-center justify-content-center">
                    <img src="https://clinicaluren.com.pe/img/servicios/vacunacion.svg" alt="Doctor" class="img-fluid" style="max-height: 200px;">
                </div>
                <div class="col-md-7">
                    <h1 class="text-center mb-4">Agendar Cita Médica</h1>
                    <form id="formAgendarCita">
                        <!-- Paciente ID dinámico desde la sesión -->
                        <input type="hidden" id="pacienteId" name="pacienteId" value="">

                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha de la cita:</label>
                            <input type="date" id="fecha" name="fecha" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="hora" class="form-label">Hora de la cita:</label>
                            <input type="time" id="hora" name="hora" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="especialidad" class="form-label">Especialidad:</label>
                            <select id="especialidad" name="especialidad" class="form-select" required>
                                <option value="">Seleccione una especialidad</option>
                                <option value="Cardiología">Cardiología</option>
                                <option value="Pediatría">Pediatría</option>
                                <option value="Neurología">Neurología</option>
                                <option value="Dermatología">Dermatología</option>
                                <option value="Ginecología">Ginecología</option>
                                <option value="Urología">Urología</option>
                                <option value="Endocrinología">Endocrinología</option>
                                <option value="Traumatología">Traumatología</option>
                                <option value="Psiquiatría">Psiquiatría</option>
                                <option value="Oftalmología">Oftalmología</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="medico_id" class="form-label">Seleccionar médico:</label>
                            <select id="medico_id" name="medico_id" class="form-select" required>
                                <option value="">Seleccione un médico</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="motivo" class="form-label">Motivo de la cita:</label>
                            <textarea id="motivo" name="motivo" class="form-control" rows="3" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">Agendar Cita</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/agendarCita.js"></script> <!-- Archivo JS separado -->
</body>
</html>
