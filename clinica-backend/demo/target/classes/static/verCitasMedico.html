<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas - Médico</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/verCitasMedicos.css">
</head>
<body>
    <header class="header">
        <h1 class="text-center text-white py-3">Gestión de Citas - Médico</h1>
        
    </header>

    <div class="container my-4">
        <div class="row g-3 justify-content-center">
            <div class="col-md-3">
                <input type="date" class="form-control" id="fechaInicio">
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" id="fechaFin">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="estado">
                    <option value="">Todos los estados</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Aceptada">Aceptada</option>
                    <option value="Cancelado">Cancelado</option>

                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" onclick="aplicarFiltro()">Aplicar Filtro</button>
                <button id="btnIrPaginaPrincipal" class="save-btn">Ir a Página Principal</button>

            </div>
        </div>
    </div>

    <div class="container" id="citas-lista"></div>

    <script src="js/verCitasMedico.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
