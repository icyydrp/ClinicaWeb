<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- Ruta CSS -->
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form action="http://localhost:8080/login" method="POST">
                <h1>Iniciar Sesión</h1>
                <div class="input-container">
                    <input type="email" id="correo" name="correo" placeholder="Email" required>
                    <label for="correo"></label>
                </div>
                <div class="input-container">
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                    <label for="contraseña"></label>
                    <small id="error-message" class="error-message" style="display:none;">
                        Los datos ingresados son incorrectos
                    </small>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hola, Bienvenido!</h1>
                    <p>Si eres un usuario nuevo por aquí, crea una cuenta haciendo clic en el botón de abajo</p>
                    <button class="ghost" id="Registrar" onclick="toggleRegisterOptions()">Registrar</button>

                    <div id="register-options" style="display: none; text-align: center; margin-top: 20px;">
                        <p id="register-text-p">Elija una opción para registrarse</p>
                        <button onclick="window.location.href='/registroPaciente.html'">
                            Registrar como Paciente
                        </button>
                        <button onclick="window.location.href='/registroMedico.html'">
                            Registrar como Médico
                        </button>
                        <span class="close-span" onclick="toggleRegisterOptions()">&#x2716;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mostrar el mensaje de error si existe en la URL
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');

            if (error === 'invalid') {
                document.getElementById('error-message').style.display = 'block';
            }
        };

        // Mostrar y ocultar las opciones de registro
        function toggleRegisterOptions() {
            const registerOptions = document.getElementById('register-options');
            registerOptions.style.display = 
                registerOptions.style.display === 'none' || registerOptions.style.display === '' 
                ? 'block' : 'none';
        }
    </script>

</body>
</html>
