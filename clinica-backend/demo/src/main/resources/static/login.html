<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- Ruta CSS -->
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Iniciar Sesión</h1>
                <div class="input-container">
                    <input type="email" id="correo" name="correo" placeholder="Email" required>
                    <label for="correo"></label>
                </div>
                <div class="input-container">
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                    <label for="contraseña"></label>
                    <small id="error-message" class="error-message" style="display:none;">
                        Los datos ingresados son incorrectos
                    </small>
                </div>
                <button type="button" id="loginButton">Iniciar Sesión</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hola, Bienvenido!</h1>
                    <p>Si eres un usuario nuevo por aquí, crea una cuenta haciendo clic en el botón de abajo</p>
                    <button class="ghost" id="Registrar" onclick="toggleRegisterOptions()">Registrar</button>

                    <div id="register-options" style="display: none; text-align: center; margin-top: 20px;">
                        <p id="register-text-p">Elija una opción para registrarse</p>
                        <button onclick="window.location.href='/registroPaciente.html'">
                            Registrar como Paciente
                        </button>
                        <button onclick="window.location.href='/registroMedico.html'">
                            Registrar como Médico
                        </button>
                        <span class="close-span" onclick="toggleRegisterOptions()">&#x2716;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function(event) {
            const correo = document.getElementById('correo').value;
            const contraseña = document.getElementById('contraseña').value;
    
            // Crear el objeto con los datos del usuario
            const loginData = {
                correo: correo,
                contraseña: contraseña
            };
    
            // Enviar los datos al backend como JSON usando fetch
            fetch('http://localhost:8080/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Credenciales incorrectas');
                }
                return response.json();
            })
            .then(data => {
                if (data.token && data.redirectUrl) {
                    // Guardar el token en localStorage
                    localStorage.setItem('authToken', data.token);
                    // Redirigir al usuario a la URL recibida del backend
                    window.location.href = data.redirectUrl;
                } else {
                    // Mostrar mensaje de error si las credenciales son incorrectas
                    document.getElementById('error-message').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-message').style.display = 'block';
            });
        });
    
        // Mostrar y ocultar las opciones de registro
        function toggleRegisterOptions() {
            const registerOptions = document.getElementById('register-options');
            registerOptions.style.display = 
                registerOptions.style.display === 'none' || registerOptions.style.display === '' 
                ? 'block' : 'none';
        }
    </script>
    
</body>
</html>
