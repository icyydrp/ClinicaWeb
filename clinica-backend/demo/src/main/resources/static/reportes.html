<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF y jsPDF-AutoTable -->
<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<!-- jsPDF AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

</head>
<body>
    <div class="container my-5">
        <h2>Reportes</h2>

        <!-- Reporte de Citas -->
        <div>
            <h4>Reporte de Citas</h4>
            <table class="table table-striped" id="citasTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Paciente</th>
                        <th>Médico</th>
                        <th>Especialidad</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="btn btn-primary" onclick="exportarPDF('citasTable', 'Reporte_Citas')">Exportar a PDF</button>
        </div>

        <!-- Reporte de Pacientes -->
        <div>
            <h4>Reporte de Pacientes</h4>
            <table class="table table-striped" id="pacientesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Celular</th>
                        <th>DNI</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="btn btn-primary" onclick="exportarPDF('pacientesTable', 'Reporte_Pacientes')">Exportar a PDF</button>
        </div>

        <!-- Reporte de Médicos -->
        <div>
            <h4>Reporte de Médicos</h4>
            <table class="table table-striped" id="medicosTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Especialidad</th>
                        <th>Número Colegiatura</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="btn btn-primary" onclick="exportarPDF('medicosTable', 'Reporte_Medicos')">Exportar a PDF</button>
        </div>
    </div>


    </script>
    <script src="js/reportes.js"></script>
</body>
</html>
