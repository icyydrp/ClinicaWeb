<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas de Pacientes - Clínica San Vicente</title>
    <link rel="stylesheet" href="css/reviews.css">
    <link rel="stylesheet" href="css/inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-wrapper">
            <div class="logo-container">
                <div class="logo">
                    <a href="Nosotros.html">
                        <img src="images/logo san vicente.png" alt="Logo de la Clínica">
                    </a>
                </div>
            </div>
            <div class="menu-container">
                <ul class="nav-menu">
                    <li><a href="paginaprincipalPaciente.html" class="active">INICIO</a></li>
                    <li><a href="servicios.html">SERVICIOS</a></li>
                    <li><a href="especialidades.html">ESPECIALIDADES</a></li>
                    <li><a href="reviews.html">REVIEWS</a></li>
                    <li><a href="contactos.html">CONTACTOS</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="review-section">
        <div class="review-form-container">
            <h2>Escribe una Reseña</h2>
            <form id="review-form" class="review-form">
                <input type="text" id="review-name" name="nombrePaciente" placeholder="Tu nombre" required>
                <select id="review-rating" name="calificacion" required>
                    <option value="5">5 - Excelente</option>
                    <option value="4">4 - Muy bueno</option>
                    <option value="3">3 - Bueno</option>
                    <option value="2">2 - Regular</option>
                    <option value="1">1 - Malo</option>
                </select>
                <textarea id="review-text" name="comentario" placeholder="Escribe tu reseña aquí..." rows="4" required></textarea>
                <button type="submit">Enviar Reseña</button>
            </form>
        </div>

        <h2>Reseñas de Pacientes</h2>
        <div id="reviews-list" class="reviews-list-container">
            <!-- Aquí se cargarán las reseñas dinámicamente -->
        </div>
    </section>

    <!-- Modal de edición -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Editar Reseña</h2>
            <form id="edit-review-form">
                <input type="hidden" id="edit-review-id">
                <label for="edit-review-name">Nombre:</label>
                <input type="text" id="edit-review-name" required>
    
                <label for="edit-review-rating">Calificación:</label>
                <select id="edit-review-rating" required>
                    <option value="5">5 - Excelente</option>
                    <option value="4">4 - Muy bueno</option>
                    <option value="3">3 - Bueno</option>
                    <option value="2">2 - Regular</option>
                    <option value="1">1 - Malo</option>
                </select>
    
                <label for="edit-review-comment">Comentario:</label>
                <textarea id="edit-review-comment" rows="4" required></textarea>
    
                <button type="submit">Guardar Cambios</button>
                <button type="button" class="delete" onclick="confirmDelete()">Eliminar Reseña</button>
            </form>
        </div>
    </div>
    

    <footer class="footer">
        <p>Emergencias: 955223631 | Citas: 955401599 | Ubicación: Av. San Vicente #536</p>
        <p>Clínica San Vicente - Todos los derechos reservados © 2024</p>
    </footer>

    <script src="js/reviews.js"></script>
</body>
</html>
