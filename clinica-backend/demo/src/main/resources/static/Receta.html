<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Receta Médica</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/receta.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Realizar Receta Médica</h2>

        <form id="recetaForm">
            <input type="hidden" id="citaId">
            <input type="hidden" id="medicoId">
            <div class="mb-3">
                <label for="medicamentos" class="form-label">Medicamentos</label>
                <input type="text" id="medicamentos" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dosis" class="form-label">Dosis</label>
                <input type="text" id="dosis" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="frecuencia" class="form-label">Frecuencia</label>
                <input type="text" id="frecuencia" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="instrucciones" class="form-label">Instrucciones</label>
                <textarea id="instrucciones" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="notasadicional" class="form-label">Notas Adicionales</label>
                <textarea id="notasadicional" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Receta</button>
        </form>
        <div class="text-center mt-4">
            <button class="btn btn-secondary" onclick="volverPaginaAnterior()">Volver</button>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/receta.js" defer></script> <!-- Usar defer para asegurar que cargue después del HTML -->
</body>
</html>
