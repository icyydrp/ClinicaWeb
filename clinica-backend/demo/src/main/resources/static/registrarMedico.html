<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="registrarMedico.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registrar Médico</h1>
        <div class="card shadow p-4">
            <form id="formRegistrarMedico">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre del médico" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" id="correo" class="form-control" placeholder="Correo del médico" required>
                </div>
                <div class="mb-3">
                    <label for="colegiatura" class="form-label">Número de Colegiatura</label>
                    <input type="text" id="colegiatura" class="form-control" placeholder="Número de colegiatura" required>
                </div>
                <div class="mb-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <select id="especialidad" class="form-select" required>
                        <option value="" disabled selected>Seleccionar especialidad</option>
                        <!-- Las especialidades se cargarán dinámicamente -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" id="telefono" class="form-control" placeholder="Teléfono del médico" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registrarMedico.js"></script>
</body>
</html>
