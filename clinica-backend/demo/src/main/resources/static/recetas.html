<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Recetas Médicas</h1>
        <button id="descargarTodasBtn" class="btn btn-primary mb-3"><i class="fas fa-download"></i> Descargar Todas las Recetas</button>
        <table class="table table-hover table-bordered">
            <thead class="table-primary text-center">
                <tr>
                    <th>ID</th>
                    <th>Fecha Emisión</th>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Medicamentos</th>
                    <th>Dosis</th>
                    <th>Frecuencia</th>
                    <th>Instrucciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="recetasTable" class="text-center align-middle">
                <!-- Las recetas se cargarán aquí dinámicamente -->
            </tbody>
        </table>
        <div class="container my-4">
            <button class="btn btn-secondary" id="backButton">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>
        
    </div>
    <script src="js/recetas.js"></script>
</body>
</html>
