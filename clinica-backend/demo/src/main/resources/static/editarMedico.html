<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Médico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3><i class="fas fa-user-md me-2"></i>Editar Médico</h3>
            </div>
            <div class="card-body">
                <div id="mensaje" class="mb-3"></div>
                <form id="formMedico">
                    <input type="hidden" id="id">
                    <div class="mb-3">
                        <label for="nombres" class="form-label"><i class="fas fa-user"></i> Nombres</label>
                        <input type="text" class="form-control" id="nombres" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label"><i class="fas fa-user-tag"></i> Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label"><i class="fas fa-envelope"></i> Correo</label>
                        <input type="email" class="form-control" id="correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label"><i class="fas fa-lock"></i> Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label"><i class="fas fa-id-card"></i> DNI</label>
                        <input type="text" class="form-control" id="dni" required>
                    </div>
                    <div class="mb-3">
                        <label for="especialidad" class="form-label"><i class="fas fa-stethoscope"></i> Especialidad</label>
                        <input type="text" class="form-control" id="especialidad" required>
                    </div>
                    <div class="mb-3">
                        <label for="numeroColegiatura" class="form-label"><i class="fas fa-id-badge"></i> Número de Colegiatura</label>
                        <input type="text" class="form-control" id="numeroColegiatura" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                        <a href="/gestionarUsuarios.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/editarMedico.js"></script>
</body>
</html>
