<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Paciente</title>
    <link rel="stylesheet" href="css/perfilPaciente.css">
</head>
<body>
    <header>
        <div class="container-wrapper">
            <div class="logo-container">
                <h1>Perfil del Paciente</h1>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="info-section">
            <div class="image-section">
                <img id="profilePic" src="" alt="Foto de Perfil" class="profile-pic">
                <form id="uploadForm" enctype="multipart/form-data">
                    <label class="upload-btn">Subir Foto
                        <input type="file" id="uploadPic" name="foto">
                    </label>
                </form>
            </div>

            <h2>Información Personal</h2>
            <div class="info-row">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres">
            </div>
            <div class="info-row">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos">
            </div>
            <div class="info-row">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo">
            </div>
            <div class="info-row">
                <label for="dni">DNI:</label>
                <input type="text" id="dni">
            </div>
            <div class="info-row">
                <label for="celular">Celular:</label>
                <input type="text" id="celular">
            </div>

            <h2>Cambiar Contraseña</h2>
            <div class="info-row">
                <label for="current_password">Contraseña Actual:</label>
                <input type="password" id="current_password">
            </div>
            <div class="info-row">
                <label for="new_password">Nueva Contraseña:</label>
                <input type="password" id="new_password">
            </div>
            <button class="save-btn" id="cambiar-password">Cambiar Contraseña</button>

            <button class="save-btn" id="guardar-cambios">Guardar Cambios</button>
        </div>
    </div>  

    <script src="js/perfilPaciente.js"></script> <!-- Cambiado para cargar el JS correcto -->
</body>
</html>
